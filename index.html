<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Excersize 1: Intro to JS</title>
	<!-- JS can be inserted here -->
</head>
<body>

	<h1>AREA OF A RECTANGLE</h1>
	<img src="Rg.jpg">

	<script type="text/javascript">
		document.write('<br>Height: 4in<br>');
		document.write('Width: 10in<br>');
	</script>

	<h4 id="area">The area of the rectangle is ?</h4>

	<button type="button" onclick="var height=4; var width=10; document.getElementById('area').innerHTML = 'The area of the rectangle is ' + height*width + '.' "> COMPUTE	</button>

</body>
</html>
